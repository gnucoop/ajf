<ion-button (click)="onInputChange($event)" role="checkbox"
    fill="clear"
    type="button"
    [id]="checkboxId|async"
    [attr.aria-checked]="checkedState|async"
    [attr.aria-disabled]="disabledState|async">
  <div class="ajf-checkbox-group-item-content">
    <div>
        <ng-content></ng-content>
    </div>
    <ion-icon *ngIf="icon|async as ic" item-right [name]="ic!"></ion-icon>
  </div>
</ion-button>
