<ion-item>
  <ajf-calendar
      *ngIf="control|async as ctrl"
      selectionMode="day"
      [dateOnlyForDay]="true"
      [minDate]="instance.node.minDate|ajfDateValue"
      [maxDate]="instance.node.maxDate|ajfDateValue"
      [disabled]="readonly"
      [formControl]="ctrl!"></ajf-calendar>
</ion-item>
