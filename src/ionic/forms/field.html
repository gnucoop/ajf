<div
    [ngClass]="'ajf-field-' + (instance|ajfNodeCompleteName)"
    [class.ajf-validated]="instance|ajfFieldIsValid"
>
  <ng-template ajf-field-host></ng-template>
</div>
<ng-container *ngIf="instance.node.attachments">
  <ng-container *ngFor="let attachment of instance.node.attachments">
    <a [href]="attachment.value" target="_blank">{{attachment.label}}</a>
  </ng-container>
</ng-container>
<ng-container *ngIf="instance.validationResults">
  <div class="ajf-errors">
    <ng-container *ngFor="let res of instance.validationResults">
      <div class="error" *ngIf="!res.result">
        {{ res.error | translate }}
      </div>
    </ng-container>
  </div>
</ng-container>
