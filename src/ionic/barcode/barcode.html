<ng-container *ngIf="value; else barcode">
  <div class="ajf-code-container">
    <span>{{ value }}</span>
    <ion-button (click)="reset()" [disabled]="readonly">
      <ion-icon slot="icon-only" style="transform: rotate(90deg)" name="reorder"></ion-icon>
    </ion-button>
  </div>
</ng-container>
<ng-template #barcode>
  <ion-segment [(ngModel)]="toggle">
    <ion-segment-button value="drop" (click)="fileInput.click()" layout="icon-end" [attr.disabled]="readonly">
      <ion-icon name="add-circle-outline"></ion-icon>
      <span>{{ 'Upload image' | translate }}</span>
      <input #fileInput type="file" (change)="onSelectFile($event?.target?.files)" multiple style="display:none;" />
    </ion-segment-button>
    <ion-segment-button value="camera" [attr.disabled]="readonly">
      <span>{{ 'Camera' | translate }}</span>
    </ion-segment-button>
  </ion-segment>
  <ng-container *ngIf="toggle == 'camera'">
    <div ajfVideoDirective [source]="videoSource" class="left" (isInit)="takeSnapshot()"></div>
  </ng-container>
</ng-template>
