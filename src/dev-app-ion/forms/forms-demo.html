<div class="demo-forms">
  <h4 class="demo-section-header">Form</h4>
  <ion-checkbox [(ngModel)]="readonly">readonly</ion-checkbox>
  <section>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="demo-forms-header-box">
            <h5>Schema</h5>
            <textarea [(ngModel)]="formSchema"></textarea>
          </div>
          <ion-button (click)="setSchema()"
              color="primary">Set schema</ion-button>
        </ion-col>
        <ion-col>
          <div class="demo-forms-header-box">
            <h5>Context</h5>
            <textarea [(ngModel)]="context"></textarea>
            <ion-button (click)="getCurrentContext()"
                color="primary">Get current context</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="demo-form-container">
      <ajf-form [form]="form" [readonly]="readonly" hideTopToolbar></ajf-form>
    </div>
  </section>
</div>
