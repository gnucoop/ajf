<ng-container *ngIf="control|async as ctrl">
  <ajf-file-input *ngIf="!readonly; else readonlyTmpl" accept="image/*" [formControl]="ctrl!">
    <div ajfFilePreview class="ajf-image-preview">
      <img *ngIf="imageUrl|async as curImageUrl" [src]="curImageUrl">
    </div>
  </ajf-file-input>
  <ng-template #readonlyTmpl>
    <img *ngIf="imageUrl|async as curImageUrl" [src]="curImageUrl">
  </ng-template>
</ng-container>
