<ng-container *ngIf="value; else barcode">
  <div class="ajf-code-container">
    <span>{{ value }}</span>
    <button mat-raised-button (click)="reset()">
      <mat-icon style="transform: rotate(90deg)">format_align_justify</mat-icon>
    </button>
  </div>
</ng-container>
<ng-template #barcode>
  <mat-button-toggle-group [(ngModel)]=toggle>
    <mat-button-toggle value="drop" (click)="fileInput.click()" [disabled]="readonly">
      <span>{{ 'Upload image' | translate }}</span>
      <mat-icon>add_circle_outline</mat-icon>
      <input #fileInput type="file" (change)="onSelectFile($event?.target?.files)" multiple style="display:none;" [disabled]="readonly"/>
    </mat-button-toggle>
    <mat-button-toggle value="drop" [disabled]="readonly">
      <span>{{ 'Drop image' | translate }}</span>
    </mat-button-toggle>
    <mat-button-toggle value="camera" [disabled]="readonly">
      <span>{{ 'Camera' | translate }}</span>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <ng-container [ngSwitch]="toggle">
    <ng-container *ngSwitchCase="'drop'">
      <div class="ajf-drop-container">
        <div class="ajf-dropzone" [attr.ajfDnd]="!readonly" (file)="onSelectFile($event)">
          <div class="ajf-text-wrapper">
            <div class="ajf-centered">{{ 'Drop your image here!' | translate }}</div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'snapshot'">
      <div ajfVideoDirective [source]="videoSource" class="left" (isInit)="takeSnapshot()"></div>
    </ng-container>
  </ng-container>
</ng-template>
