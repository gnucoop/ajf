<h3 matDialogTitle>{{ 'Edit condition' | translate }}</h3>
<mat-dialog-content>
  <ajf-condition-editor
      [fields]="fields|async"
      [condition]="condition"></ajf-condition-editor>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="saveCondition()">{{ 'Save' | translate }}</button>
  <button mat-button matDialogClose>{{ 'Close' | translate }}</button>
</mat-dialog-actions>
