<h3 matDialogTitle translate>Edit condition</h3>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="errorMessage" [placeholder]="'Error message' | translate">
  </mat-form-field>
  <ajf-condition-editor
      *ngIf="fields|async as curFields"
      [fields]="curFields!"
      [condition]="condition"></ajf-condition-editor>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button translate (click)="saveCondition()">Save</button>
  <button mat-button translate matDialogClose>Close</button>
</mat-dialog-actions>
