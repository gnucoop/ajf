<div>
  <mat-form-field>
    <input matInput [(ngModel)]="name"
        [placeholder]="'Name' | translate">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="label"
        [placeholder]="'Label' | translate">
  </mat-form-field>
  <ng-template [ngIf]="canEditChoices">
    <button (click)="addRow()" mat-button>
      <mat-icon>add</mat-icon>
      <span>{{ 'Add value' | translate }}</span>
    </button>
    <mat-table [dataSource]="choices">
      <ng-container matColumnDef="label">
        <mat-header-cell *matHeaderCellDef>{{ 'Label' | translate }}</mat-header-cell>
        <mat-cell *matCellDef="let row; let idx = index">
          <input matInput [(ngModel)]="row.label" type="text">
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef>{{ 'Value' | translate }}</mat-header-cell>
        <mat-cell *matCellDef="let row; let idx = index">
          <input matInput [(ngModel)]="row.value" type="text">
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>{{ 'Delete' | translate }}</mat-header-cell>
        <mat-cell *matCellDef="let row; let idx = index">
            <mat-icon (click)="deleteRow(idx)">delete</mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </ng-template>
</div>
