<h3 matDialogTitle>{{'Edit choices origin'|transloco}}</h3>
<mat-dialog-content>
  <ajf-fb-choices-origin-editor
    *ngIf="choicesOrigin|async as co"
    [choicesOrigin]="co!"
  ></ajf-fb-choices-origin-editor>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="saveChoicesOrigin()">{{'Save'|transloco}}</button>
  <button mat-button (click)="cancelChoicesOriginEdit()">
    {{'Close'|transloco}}
  </button>
</mat-dialog-actions>
