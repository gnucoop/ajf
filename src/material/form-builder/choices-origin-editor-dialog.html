<h3 matDialogTitle>{{ 'Edit choices origin' | translate }}</h3>
<mat-dialog-content>
  <ajf-fb-choices-origin-editor
      [choicesOrigin]="choicesOrigin|async"></ajf-fb-choices-origin-editor>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="saveChoicesOrigin()">{{ 'Save' | translate }}</button>
  <button mat-button (click)="cancelChoicesOriginEdit()">{{ 'Close' | translate }}</button>
</mat-dialog-actions>
