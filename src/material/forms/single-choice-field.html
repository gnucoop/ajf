<ng-container *ngIf="!(instance|ajfExpandFieldWithChoices:searchThreshold) ; else expanded">
  <mat-select [formControl]="control|async" [disabled]="readonly">
    <mat-option [value]="choice.value"
        *ngFor="let choice of instance.filteredChoices">
      {{ choice.label | translate }}
    </mat-option>
  </mat-select>
</ng-container>
<ng-template #expanded>
  <mat-radio-group class="ajf-choices-container"
      [formControl]="control|async">
    <mat-radio-button [value]="choice.value" [disabled]="readonly"
        *ngFor="let choice of instance.filteredChoices">
      {{ choice.label | translate }}
    </mat-radio-button>
  </mat-radio-group>
</ng-template>
