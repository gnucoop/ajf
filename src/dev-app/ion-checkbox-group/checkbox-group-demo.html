<div class="demo-checkbox-group">
  <h4 class="demo-section-header">Checkbox Group</h4>
  <section>
    <ajf-checkbox-group [(ngModel)]="value">
      <ajf-checkbox-group-item [value]="1">Item 1</ajf-checkbox-group-item>
      <ajf-checkbox-group-item [value]="2">Item 2</ajf-checkbox-group-item>
      <ajf-checkbox-group-item [value]="3">Item 3</ajf-checkbox-group-item>
    </ajf-checkbox-group>
    <h5>Value: {{ valueStr }}</h5>
  </section>
</div>
