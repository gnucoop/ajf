<div class="i18n-file-input">
  <h4 class="demo-section-header">i18n</h4>
  <mat-form-field appearance="fill">
    <mat-label>choose language</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let lang of langs"
        [value]="lang"
        (click)="changeLang(lang)"
      >
        {{lang}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h5>translations inside i18n demo</h5>
  <div>
    <h1>{{'hello'|transloco}}</h1>
  </div>
  <div>
    <h4>AJF Form Builder</h4>
    <section>
      <ajf-form-builder></ajf-form-builder>
    </section>
  </div>
</div>
