<div class="demo-image">
  <h4 class="demo-section-header">Image</h4>
  <section>
    <ajf-image [type]="imageTypes.Image"
        imageUrl="https://c1.staticflickr.com/5/4014/4581718212_e67504469b.jpg"></ajf-image>
  </section>
  <h4 class="demo-section-header">Flag</h4>
  <section>
    <ajf-image [type]="imageTypes.Flag"
        flag="flag-icon flag-icon-bf"></ajf-image>
  </section>
  <h4 class="demo-section-header">Icon</h4>
  <section>
    <ajf-image [type]="imageTypes.Icon"
        [icon]="{fontSet: 'fa', fontIcon: 'fa-braille'}"></ajf-image>
  </section>
</div>
