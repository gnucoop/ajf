<div class="flex-container">
  <div class="flex-child">
    <p>{{'Latitude'|transloco}}:</p>
    <mat-form-field>
      <input
        matInput
        (focus)="focusHandler()"
        [(ngModel)]="latitude">
    </mat-form-field>
  </div>
  <div class="flex-child">
    <p>{{'Longitude'|transloco}}:</p>
    <mat-form-field>
      <input
        matInput
        (focus)="focusHandler()"
        [(ngModel)]="longitude">
    </mat-form-field>
    <button mat-raised-button (click)="getLocation()">
      <mat-icon>location_on</mat-icon>
    </button>
  </div>
</div>
