<ng-template [ngIf]="instance">
  <div *ngIf="instance.header" @.disabled [applyStyles]="instance.header.styles" class="ajf-report-header">
    <ng-template ngFor let-instance [ngForOf]="instance.header.content">
      <ajf-widget *ngIf="instance.visible" [instance]="instance"></ajf-widget>
    </ng-template>
  </div>
  <div *ngIf="instance.content" @.disabled [applyStyles]="instance.content.styles" class="ajf-report-content">
    <ajf-widget-export *ngIf="enableExportAll"
      [overlay]="false"
      [widgets]="instance.content.content"
      [enable]="true"></ajf-widget-export>
    <ng-template ngFor let-instance [ngForOf]="instance.content.content">
      <ajf-widget *ngIf="instance.visible" [instance]="instance"></ajf-widget>
    </ng-template>
  </div>
  <div *ngIf="instance.footer" @.disabled [applyStyles]="instance.footer.styles" class="ajf-report-footer">
    <ng-template ngFor let-instance [ngForOf]="instance.footer.content">
      <ajf-widget *ngIf="instance.visible" [instance]="instance"></ajf-widget>
    </ng-template>
  </div>
</ng-template>
