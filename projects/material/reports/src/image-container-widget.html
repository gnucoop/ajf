<div *ngIf="instance" class="ajf-image-container ajf-columns" [ngSwitch]="instance.widget.imageType">
  <ng-template [ngSwitchCase]="imageTypes.Image">
    <div *ngFor="let icw of instance.urls; let idx = index" class="ajf-column">
      <ajf-image
          [type]="instance.widget.imageType"
          [imageUrl]="icw"
          [icon]="null"
          [flag]="null"
          [applyStyles]="instance.widget!.styles"
      ></ajf-image>
    </div>
  </ng-template>
  <ng-template [ngSwitchCase]="imageTypes.Flag">
      <div *ngFor="let icw of instance.flags; let idx = index" class="ajf-column">
        <ajf-image
            [type]="instance.widget.imageType"
            [imageUrl]="null"
            [icon]="null"
            [flag]="icw"
            [applyStyles]="instance.widget!.styles"
        ></ajf-image>
      </div>
  </ng-template>
  <ng-template [ngSwitchCase]="imageTypes.Icon">
      <div *ngFor="let icw of instance.icons; let idx = index" class="ajf-column">
        <ajf-image
            [type]="instance.widget.imageType"
            [imageUrl]="null"
            [icon]="icw"
            [flag]="null"
            [applyStyles]="instance.widget!.styles"
        ></ajf-image>
      </div>
  </ng-template>
</div>
