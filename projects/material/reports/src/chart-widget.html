<ajf-widget-export *ngIf="instance"
    [widgetType]="instance.widgetType"
    [data]="instance.data"
    [enable]="instance.exportable">
  <ajf-chart
      [chartType]="instance.chartType"
      [options]="instance.widget.options"
      [data]="instance.data"
      [mainDataNumberThreshold]="mainDataNumberThreshold"
      [instance]="instance">
  </ajf-chart>
</ajf-widget-export>
