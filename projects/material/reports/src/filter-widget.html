<ng-container *ngIf="instance">
  <div *ngIf="instance.filter as filter" class="ajf-filter-container">
    <ajf-form
      [form]="filter.form"
      [hasStartMessage]="false"
      [hasEndMessage]="false"
      [hideTopToolbar]="true"
      [hideBottomToolbar]="true"
      [hideNavigationButtons]="true"
    ></ajf-form>
  </div>
</ng-container>
