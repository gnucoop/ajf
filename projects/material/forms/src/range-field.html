<ng-container *ngIf="control|async as ctrl">
  <mat-slider
    thumbLabel
    [formControl]="ctrl!"
    [tickInterval]="step"
    [step]="step"
    [min]="start"
    [max]="end"
    [attr.aria-label]="name"
    [attr.name]="name"
  ></mat-slider>
  <div class="ajf-range-label">
    <label>{{ctrl.value}}</label>
  </div>
</ng-container>
