<ng-container *ngIf="control|async as ctrl">
  <mat-slider
    discrete
    showTickMarks
    [step]="step"
    [min]="start"
    [max]="end"
    [attr.aria-label]="name"
    [attr.name]="name"
  ><input matSliderThumb [value]="ctrl.value"></mat-slider>
  <div class="ajf-range-label">
    <label>{{ctrl.value}}</label>
  </div>
</ng-container>
