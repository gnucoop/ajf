<button mat-button (click)="onInputChange($event)"
    type="button"
    [id]="checkboxId|async"
    [attr.aria-checked]="checkedState|async"
    [attr.aria-disabled]="disabledState|async">
  <span class="ajf-checkbox-group-content">
    <ng-content></ng-content>
  </span>
  <mat-icon>{{ icon|async }}</mat-icon>
</button>
