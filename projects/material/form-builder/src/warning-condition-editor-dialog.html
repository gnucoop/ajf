<h3 matDialogTitle>{{'Edit condition'|transloco}}</h3>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="warningMessage"
      [placeholder]="'Warning message' | transloco"
    />
  </mat-form-field>
  <ajf-condition-editor
    *ngIf="fields|async as curFields"
    [fields]="curFields!"
    [condition]="condition"
  ></ajf-condition-editor>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="saveCondition()">{{'Save'|transloco}}</button>
  <button mat-button (click)="closeDialog()">{{'Close'|transloco}}</button>
</mat-dialog-actions>
