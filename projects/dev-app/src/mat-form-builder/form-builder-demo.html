<div class="demo-form-builder">
  <h4 class="demo-section-header">Form Builder</h4>
  <section>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Schema</mat-panel-title>
      </mat-expansion-panel-header>
      <textarea [(ngModel)]="formSchema"></textarea>
      <button mat-raised-button color="primary" (click)="setForm()">Set form</button>
    </mat-expansion-panel>
    <div>
      <button mat-raised-button color="primary" (click)="saveFormSchema()" [disabled]="!isAjfFormSchemaValid">Save
        form schema</button>
    </div>
    <div class="demo-form-builder-container">
      <ajf-form-builder [form]="form" (formBuilderValidation)="onFormBuilderValidation($event)"></ajf-form-builder>
    </div>
  </section>
</div>
