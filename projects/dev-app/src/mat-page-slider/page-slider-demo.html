<div class="demo-page-slider">
  <h4 class="demo-section-header">Page Slider</h4>
  <section class="demo-page-slider-container">
    <mat-slide-toggle [(ngModel)]="fixedOrientation">
      Fixed orientation
    </mat-slide-toggle>
    <ajf-page-slider [fixedOrientation]="fixedOrientation">
      <ajf-page-slider-item>Slide 1</ajf-page-slider-item>
      <ajf-page-slider-item>Slide 2</ajf-page-slider-item>
      <ajf-page-slider-item>Slide 3</ajf-page-slider-item>
    </ajf-page-slider>
  </section>
</div>
