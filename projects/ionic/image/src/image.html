<ng-container [ngSwitch]="imageType|async">
  <ng-template [ngSwitchCase]="imageTypes.Image">
    <img *ngIf="url|async as iu" [src]="iu" alt="">
  </ng-template>
  <ng-template [ngSwitchCase]="imageTypes.Icon">
    <i *ngIf="iconObj|async as io"
        [ngClass]="[io!.fontSet, io!.fontIcon]"></i>
  </ng-template>
  <span *ngSwitchCase="imageTypes.Flag" [class]="flagName|async"></span>
</ng-container>
